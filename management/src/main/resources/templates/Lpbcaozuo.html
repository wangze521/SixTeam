    <!-- bootStrap table -->
    <script src="../js/bootstrap-table/dist/bootstrap-table.js"></script>
    <!-- bootStrap table 语言包中文-->

    <!-- bootstrap-datetimepicker -->
    <script src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <!-- bootstrap-dialog -->
    <script src="../js/bootstrap-dialog/dist/js/bootstrap-dialog.js"></script>
    <!-- bootstrap-fileinput -->
    <script src="../js/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="../js/bootstrap-fileinput/js/locales/zh.js"></script>

    <!-- Bootstrap 插件 css -->
    <link href="../js//css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Bootstrap 核心css -->
    <link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap TreeView css -->
    <link href="../js/bootstrap-treeviewbootstrap/dist/bootstrap-treeview.min.css" rel="stylesheet">
    <!-- Bootstrap addTabs css -->
    <link href="../js/bootStrap-addTabs/bootstrap.addtabs.css" rel="stylesheet">

    <!-- Bootstrap table css -->
    <link href="../js/bootstrap-table/dist/bootstrap-table.css" rel="stylesheet">
    <!-- bootstrap-datetimepicker css -->
    <link href="../js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">

    <!-- bootstrap-dialog css -->

</head>
<body>
<table id="myTable"></table>




</body>
<script>
$(function(){
    initTable();
})

    function initTable(){
        $("#myTable").bootstrapTable({
            toolbar:'#toolbar',
            url:'../Lpbqueryshezhi',
            method:'post',
            contentType:'application/x-www-form-urlencoded',//post请求按照表单方式
            pagination:true,
            pageList:[6,8,10],
            pageNumber:1,
            pageSize:6,
            clickToSelect:true,//是否启用点击选中行
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页
            striped:true,//斑马线
            queryParams:function(){

                return {
                    page:this.pageNumber,
                    rows:this.pageSize,

                }
            },
            columns:[
                {checkbox:true},
                {field:"moginid",title:"计算机域名"},
                {field:"moginname",title:"计算机名称"},
                {field:"moginjiid",title:"本地地址"},
                {field:"mogindate",title:"时间"},
                {field:"mongincao",title:"操作账户"},
            ]
        })
    }



</script>
</html>
